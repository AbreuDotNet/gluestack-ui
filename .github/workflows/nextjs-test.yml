name: Next.js gluestack-ui Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC

jobs:
  check-next-version:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
      latest_version: ${{ steps.check.outputs.latest_version }}
    steps:
      - id: check
        run: |
          LATEST=$(npm view next version)
          CURRENT=$(cat .next-version 2>/dev/null || echo "")
          if [ "$LATEST" != "$CURRENT" ]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "latest_version=$LATEST" >> $GITHUB_OUTPUT
            echo $LATEST > .next-version
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi

  test-next-latest:
    needs: check-next-version
    if: ${{ needs.check-next-version.outputs.should_run == 'true' || github.event_name == 'push' || github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    name: Next.js latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Run tests for Next.js latest
        run: |
          # Add your test steps here for Next.js latest
          # Use the steps from the original workflow, but for 'latest' version only

  test-next-14:
    runs-on: ubuntu-latest
    name: Next.js 14
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Run tests for Next.js 14
        run: |
          # Add your test steps here for Next.js 14
          # Use the steps from the original workflow, but for version 14 only

  test-next-13:
    runs-on: ubuntu-latest
    name: Next.js 13
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Run tests for Next.js 13
        run: |
          # Add your test steps here for Next.js 13
          # Use the steps from the original workflow, but for version 13 only

  notify:
    needs: [test-next-latest, test-next-14, test-next-13]
    if: failure()
    runs-on: ubuntu-latest
    steps:
    - name: Slack Notification
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: 'Next.js gluestack-ui Test failed!'
        fields: repo,message,commit,author,action,eventName,ref,workflow
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  update-version:
    needs: [test-next-latest, test-next-14, test-next-13]
    if: ${{ needs.check-next-version.outputs.should_run == 'true' }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Update Next.js version file
      run: |
        echo ${{ needs.check-next-version.outputs.latest_version }} > .next-version
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add .next-version
        git commit -m "Update Next.js version to ${{ needs.check-next-version.outputs.latest_version }}"
        git push
